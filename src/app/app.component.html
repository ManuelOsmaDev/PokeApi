<h2 class="text-center">Pokemon</h2>
<div class="input-group mb-3 p-4" >
  <input type="text" class="form-control" [(ngModel)]="name" placeholder="Buscar Pokemon" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <button class="btn btn-primary" (click)="search()">Buscar</button>
</div>

<!-- card pokemon -->
<div class="card" style="width: 18rem;">
  <img src="{{urlImage}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{nombre}}</h5>
    <p class="card-text"><b>Habilidad</b>: {{habilidad}}</p>
    <p class="card-text"><b>Tipo</b>: {{tipo}}</p>
  </div>
</div>
